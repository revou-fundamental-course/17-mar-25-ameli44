<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas & Keliling Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Luas & Keliling Persegi</h1>
        <form id="squareForm">
            <label for="sideLength">Panjang Sisi Persegi:</label>
            <input type="number" id="sideLength" placeholder="Masukkan panjang sisi" required>
            <button type="submit">Hitung</button>
        </form>
        <div class="result-section">
            <div class="result-box" id="areaResultBox">
                <h3>Luas Persegi</h3>
                <p>Formula: S × S</p>
                <p>Luas: <span id="areaResult"></span></p>
            </div>
            <div class="result-box" id="perimeterResultBox">
                <h3>Keliling Persegi</h3>
                <p>Formula: 4 × S</p>
                <p>Keliling: <span id="perimeterResult"></span></p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
